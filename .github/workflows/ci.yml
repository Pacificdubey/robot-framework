# .github/workflows/ci.yml
name: CI

on:
  workflow_dispatch:
    inputs:
      EXECUTION_ID:
        description: 'Execution ID'
        required: true
        default: 'a59ae4d9-7313-47f1-9a02-cc7b9d3c00ee'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: npm install xml2js

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="$HOME/.local/bin:$PATH"

    - name: Install dependencies
      run: |
        poetry install

    - name: Run Robot Framework tests
      run: |
        poetry run robot --variable EXECUTION_ID:${{ github.event.inputs.EXECUTION_ID }} apitesting/
      env:
        TALEND_API_TOKEN: ${{ secrets.TALEND_API_TOKEN }}
    
    - name: Publish summary
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const xml2js = require('xml2js');
          const parser = new xml2js.Parser();
          const xml = fs.readFileSync('output.xml', 'utf8');
          parser.parseString(xml, (err, result) => {
            if (err) {
              core.setFailed(`Failed to parse XML: ${err.message}`);
              return;
            }
            const totalTests = result.robot.statistics[0].total[0].$.total;
            const passedTests = result.robot.statistics[0].total[0].$.pass;
            const failedTests = result.robot.statistics[0].total[0].$.fail;
            const summary = `
              ## Robot Framework Test Summary
              - **Total Tests**: ${totalTests}
              - **Passed Tests**: ${passedTests}
              - **Failed Tests**: ${failedTests}
            `;
            fs.writeFileSync(process.env.GITHUB_STEP_SUMMARY, summary);
          });
