# .github/workflows/ci.yml
name: CI

on:
  workflow_dispatch:
    inputs:
      EXECUTION_ID:
        description: 'Execution ID'
        required: true
        default: 'a59ae4d9-7313-47f1-9a02-cc7b9d3c00ee'

jobs:
  run-tests:
    runs-on: ubuntu-latest

